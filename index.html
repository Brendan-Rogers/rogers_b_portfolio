<!doctype html>

<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- vue.js interactive framework -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Brendan Rogers Online</title>
    <link rel="stylesheet" href="css/main.css">


    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">

  </head>
<body>
<main id="app">
	
	<header>
		<!-- MAIN TITLE OF WEBSITE -->
		<nav>
			<!-- NAVIGATION BAR -->
			<ul class="nav-bar">
				<li class="nav-title" v-on:click="returnHome"><h1>Brendan Rogers <span id="online">Online!</span></h1></li>
				
				<li class="nav-header nav-button nav-home" v-on:click="returnHome">Home</li>
				
				<li class="nav-header nav-button nav-about">About</li>
				
				<li class="nav-header nav-button nav-contact">Contact</li>
			</ul>
		</nav>
	</header>
	
	<body>
		
	
	<!-- INDEX PAGE -->
	<!-- VISIBLE by default -->
	<div class="mainline-container">

	<p v-on:click="buttonUp" class="animated fadeIn"> &and; </p>

	<h3 class="main-line animated fadeInUp" v-on:click="itemClick">Brendan Rogers is <span id="interchange">online.</span></h3>

	<p v-on:click="buttonDown" class="animated fadeIn"> &or; </p>

	</div>

	<!-- PORTFOLIO PIECE PAGE -->
	<!-- HIDDEN by default -->
	<div class="portfolio-container hidden">

		<div class="left-text">
			<h3 class="portfolio-title"></h3>
			<p class="portfolio-info"></p>
		</div>

		
		<img class="portfolio-image" src="" alt="Portfolio">


	</div>
	
	

	
</body>

<footer>
	<ul class="footer-nav-bar">
		
		<li class="nav-button nav-home" v-on:click="returnHome">Home</li>
		
		<li class="nav-button nav-about">About</li>
		
		<li class="nav-button nav-contact">Contact</li>
	</ul>



</footer>





</main>
<script src="js/main.js"></script>
</body>
</html>
